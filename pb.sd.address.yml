---
- name: Space API Example
  hosts: all
  connection: httpapi
  gather_facts: no
  collections:
    - juniper.space

  tasks:
    - name: Create Address
      sd_address:
        name: my_address1
        ip_address: 1.1.1.1
        state: present
      register: output

    - debug:
        var: output

    - name: Create Address
      sd_address:
        name: my_address2
        ip_address: 2.2.2.2
        state: present
      register: output

    - debug:
        var: output

    - name: Create Address Group
      sd_address:
        name: test_group1
        type: group
        state: present
        members:
          - my_address1
          - my_address2
      register: output

    - debug:
        var: output

    - name: Create Address Group
      sd_address:
        name: test_group2
        type: group
        state: present
        members:
          - my_address1
          - my_address2
      register: output

    - debug:
        var: output

